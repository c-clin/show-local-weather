<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Local Weather App</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo|Pacifico|Quicksand:400,500|Amatic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
	<div class="container">
	<h1 id="title">Local Weather App</h1>
	<h3 id="greeting"></h3>
	<button id="button">get weather!</button>

	<div id="onError"></div>
	<div id="icon"></div>
	<div class="content">
		<div class="weatherBox"><b>Location: </b><br><span id="name"></span><span id="country"></span></div>
		<div class="weatherBox"><b>Temperature: </b><br><span id="fahrenheit"></span><span id="celsius"></span><br><span><button class="tempToggle">C/F</button></span></div>
		<div class="weatherBox"><b>Weather: </b><br><span id="weather"></span></div>
		<div class="weatherBox"><b>Humidity: </b><br><span id="humidity"></span></div>
		<div class="weatherBox"><b>Wind Speed: </b><br><span id="windSpeed"></span></div>
		<div class="weatherBox"><b>Cloudiness: </b><br><span id="clouds"></span></div>
	</div>

	<div class="modal"></div>
	<script src="app.js"></script>
</body>

</html>
